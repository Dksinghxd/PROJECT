<!-- Lists:
1)ordered -><ol></ol>
2)unorder-><ul></ul>
3)Definition Lists-><dl></dl> -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Lists</title>
</head>
<body>
    <h1>ordered Lists</h1>
    <ol type="i" start="5">
        <li>C</li>
        <li>CPP</li>
        <li>JAVA</li>
    </ol>
    <h2>Unordered Lists</h2>
    <ul type="square">
        <li>HTML</li>
        <li>CSS</li>
        <li>javascript</li>
    </ul>
    <h1>Definition Lists</h1>
    <dl>
        <dt>Mobile Phone</dt>
        <dd>it is an electronic gadget</dd>
    </dl>
</body>
</html>
